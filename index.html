<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>돌려돌려 돌림판</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="spinBtn">돌려</div>
    <div class="wheel">
      <div class="number" style="--i:1 ;--clr:#ad003a;">
        <span contenteditable>100원</span>
      </div>
      <div class="number" style="--i:2 ;--clr:#20b2aa;">
        <span contenteditable>10,000원</span>
      </div>
      <div class="number" style="--i:3 ;--clr:#d63e92;">
        <span contenteditable>50,000원</span>
      </div>
      <div class="number" style="--i:4 ;--clr:#daa520;">
        <span contenteditable>5,000원</span>
      </div>
      <div class="number" style="--i:5 ;--clr:#ff340f;">
        <span contenteditable>500원</span>
      </div>
      <div class="number" style="--i:6 ;--clr:#ff7589;">
        <span contenteditable>0원</span>
      </div>
      <div class="number" style="--i:7 ;--clr:#3cb371;">
        <span contenteditable>20,000원</span>
      </div>
      <div class="number" style="--i:8 ;--clr:#4169e1;">
        <span contenteditable>100,000원</span>
      </div>
      <div class="number" style="--i:9 ;--clr:#86a7ff;">
        <span contenteditable>50원</span>
      </div>
      <div class="number" style="--i:10;--clr:#ffd37b;">
        <span contenteditable>1,000,000원</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
